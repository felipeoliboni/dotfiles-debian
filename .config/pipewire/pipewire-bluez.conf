## PipeWire Bluez Codec Configuration

context.objects = [
    { factory = adapter
        args = {
            # Define a prioridade estrita de codecs. SBC é o mais estável.
            bluez5.codecs = [ sbc aac ]

            # Aumenta o tempo limite de negociação para dispositivos lentos/problemáticos
            bluez5.protocol-timeout = 1000
        }
    }
]

# Adicional: Aumentar a latência pode mitigar 'underruns' se for a causa secundária
context.properties = {
    # Define a latência mínima/máxima do clock para dar mais tempo ao Bluetooth
    default.clock.min-quantum = 1024
    default.clock.max-quantum = 4096
}
